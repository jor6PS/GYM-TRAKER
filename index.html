<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymTracker AI</title>
    
    <!-- Import Inter Font for a premium app feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          extend: {
            colors: {
              background: '#050505', /* Deep Obsidian */
              surface: '#121212',    /* Soft Black Card */
              surfaceHighlight: '#1E1E1E',
              primary: '#D4FF00',    /* VOLT LIME - Trendy & Sporty */
              primaryHover: '#B8E600', 
              secondary: '#FFFFFF',  /* Pure White for contrast */
              text: '#FFFFFF',       
              subtext: '#888888',    /* Neutral Grey */
              border: '#2A2A2A',     /* Subtle Borders */
              danger: '#FF4444',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(212, 255, 0, 0.5)', 
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'spotlight': 'radial-gradient(circle at 50% 0%, rgba(212, 255, 0, 0.15) 0%, transparent 60%)'
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #050505;
        min-height: 100vh;
        color: #FFFFFF;
        /* Ambient Spotlight Effect at the top */
        background-image: radial-gradient(circle at 50% -20%, rgba(212, 255, 0, 0.08), transparent 70%);
        background-attachment: fixed;
      }
      
      /* Modern Glass Blur Utilities */
      .glass-panel {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom"
  }
}
</script>
</head>

</html>
